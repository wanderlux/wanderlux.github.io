  <ul class="post-list">
    {% for post in site.posts reversed %}
      <li class="post">
        <h2>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h2>

        <span class="post-meta">{{ post.date | date: "%-d %B %Y" }}</span>

      </li>
    {% endfor %}
  </ul>
